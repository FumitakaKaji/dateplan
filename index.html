            ascBtn.className = `${baseClass} ${currentState.sort === 'asc' ? activeClass : inactiveClass}`;
            descBtn.className = `${baseClass} ${currentState.sort === 'desc' ? activeClass : inactiveClass}`;

        function toggleLike(id) {
            const btn = document.getElementById(`like-btn-${id}`);
            const icon = btn.querySelector('svg');
            
            if (currentState.likes.has(id)) {
                currentState.likes.delete(id);
                // If we are in favorites view, re-render to remove it from list immediately
                if(currentState.viewMode === 'favorites') {
                    renderPlans();
                    return;
                }
                // Normal toggle visual
                btn.classList.remove('bg-red-50', 'text-red-500');
                btn.classList.add('bg-gray-50', 'text-gray-300');
                icon.setAttribute('fill', 'none');
            } else {
                currentState.likes.add(id);
                btn.classList.remove('bg-gray-50', 'text-gray-300');
                btn.classList.add('bg-red-50', 'text-red-500', 'heart-pop');
                icon.setAttribute('fill', 'currentColor');
                setTimeout(() => btn.classList.remove('heart-pop'), 300);

        function handleSavePlan(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const planId = formData.get('planId');

            const linksText = formData.get('links');
            const linksArray = linksText ? linksText.split('\n').map(l => l.trim()).filter(l => l !== '') : [];

            const planData = {
                name: formData.get('name'),
                category: formData.get('category'),
                activity: formData.get('activity'),
                budget: parseInt(formData.get('budget')),
                why: formData.get('why'),
                isChoco: formData.get('isChoco') === 'on',
                memo: formData.get('memo'),
                links: linksArray
            };

            if (planId) {
                const index = rawData.findIndex(p => p.id === parseInt(planId));
                if (index !== -1) {
                    rawData[index] = { ...rawData[index], ...planData };
                }
            } else {
                const newPlan = {
                    id: Date.now(),
                    ...planData
                };
                rawData.unshift(newPlan);
                // ÁôªÈå≤Âæå„ÅØ„Éõ„Éº„É†„Å´Êàª„Å£„Å¶ÂÖ®Ë°®Á§∫
                currentState.filter = '„Åô„Åπ„Å¶';
                currentState.viewMode = 'home';
                switchTab('home'); // update styles
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            renderCategories();
            renderPlans();
            closeModal();
        }
